<script>
    login.ini();
    var count = 0;
    $("#showMenu").on("click",function(){
        count++;
        $("#slide-out").attr({"style":"width: 240px; left: 0px;top: 64px !important;"});
        if((count%2)==1){
            $("#slide-out").removeClass('slideOutLeft').addClass('slideInLeft');
        }
        else{
            $("#slide-out").removeClass('slideInLeft').addClass('slideOutLeft');
        }
    });

    $("#log-out").on("click",function(){
        login.kill();
    })
            
    var documentHeight = $(window).height();
    $("#subcontent").attr({"style":"min-height:"+documentHeight+"px;"});
    $(".dropdown-button").dropdown();

    var data = system.html('../assets/harmony/process.php?get-admin');
    data.done(function(data){
        data = JSON.parse(data);
        var profile = (data[0][8] == "")?'avatar.jpg':data[0][8];
        $("#picture").attr("src",'../assets/images/profile/'+data[0][8]);

        $("#name-admin").html(data[0][1]);
        $("#admin").html(data[0][4]);   
    });
</script>
